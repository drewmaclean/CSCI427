<ons-page>
  <ons-toolbar fixed-style>
    <div class="center">Settings</div>
  </ons-toolbar>

  <ons-row class="profile-wrapper">
    <ons-col width="60px" class="profile-image-wrapper">
      <img src="resources/calculator.png" class="profile-image">
    </ons-col>

    <ons-col>
      <div class="profile-name">Samuel Calculator</div>
      <div class="profile-email">scalc@example.com</div>
    </ons-col>

  </ons-row>

  <div class="settings-header">Share</div>

  <ons-list modifier="inset" class="settings-list">
    <ons-list-item>
      Twitter
      <ons-switch modifier="list-item"></ons-switch>
    </ons-list-item>

    <ons-list-item>
      Facebook
      <ons-switch modifier="list-item" checked></ons-switch>
    </ons-list-item>
  </ons-list>

  <div class="settings-header">Info</div>

  <ons-list modifier="inset" class="settings-list">
    <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('help.html', {animation : 'slide'})">
      Help
    </ons-list-item>

    <ons-list-item modifier="chevron">
      Website
    </ons-list-item>
  </ons-list>

  <br>

  <ons-list modifier="inset" class="settings-list">
    <ons-list-item modifier="tappable"  onclick="myNavigator.resetToPage('login.html', {animation : 'lift' })">
      <ons-icon icon="ion-log-out" style="opacity: 0.8"></ons-icon>
      Sign out
    </ons-list-item>
  </ons-list>
</ons-page>

<ons-template id="help.html">
<ons-page>
  <ons-toolbar fixed-style>
  <div class="left"><ons-back-button>Settings</ons-back-button></div>
    <div class="center">Help</div>
  </ons-toolbar>
            <ons-list class="menu-list">
          <ons-list-item >
            <ons-icon icon="fa-plus"></ons-icon>
            New Post
          </ons-list-item>

          <ons-list-item >
            <ons-icon icon="fa-bookmark"></ons-icon>
            Bookmark
          </ons-list-item>

          <ons-list-item >
            <ons-icon icon="fa-twitter"></ons-icon>
            Official Twitter
          </ons-list-item>
        </ons-list>
</ons-page>
</ons-template>

<style>
.profile-wrapper {
  padding: 16px 10px 0 10px;
}

.profile-image {
  width: 50px;
  height: 50px;
  border-radius: 4px;
  -webkit-border-radius: 4px;
  -border: inset 1px rgba(0, 0, 0, 0.3);
}

.profile-name {
  font-size: 18px;
  padding: 4px 0 2px 0;
}

.profile-email {
  font-size: 15px;
  opacity: 0.4;
}

.switch--list-item {
  margin-right: 0px;
}

.settings-header {
  font-weight: 500;
  font-size: 14px;
  opacity: 0.4;
  padding: 10px 0 0px 10px;
  margin-bottom: -4px;
}

.settings-list {
  margin-top: 10px;
}
</style>
