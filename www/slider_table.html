
<ons-sliding-menu main-page="table.html" menu-page="menu2.html" max-slide-distance="260px" type="overlay" var="menu"></ons-sliding-menu>    




    <ons-template id="menu2.html">
      <ons-page modifier="menu-page">
        <ons-toolbar modifier="transparent">
          <div class="right">
            <ons-toolbar-button class="menu-closeMenu" ng-click="menu.closeMenu()">
              Close
            </ons-toolbar-button>
          </div>
        </ons-toolbar>

        <ons-list class="menu-list">
          <ons-list-item class="menu-item" ng-click="menu.closeMenu()">
            <ons-icon icon="fa-plus"></ons-icon>
            New Post
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="menu.closeMenu()">
            <ons-icon icon="fa-bookmark"></ons-icon>
            Bookmark
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="menu.closeMenu()">
            <ons-icon icon="fa-twitter"></ons-icon>
            Official Twitter
          </ons-list-item>
        </ons-list>

        <br>

        <ons-list class="bottom-menu-list">

          <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
            Help
          </ons-list-item>

          <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
            Send feedback
          </ons-list-item>
        </ons-list>



      </ons-page>
    </ons-template>
